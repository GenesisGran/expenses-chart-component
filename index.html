<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Expenses chart component</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body class="flex">
    <main class="flex">
      <h1 class="sr-only">Frontend Mentor | Expenses chart component</h1>
      <div class="balances flex">
        <div class="left">
          <p>My balance</p>
          <p class="myBalance">$921.48</p>
        </div>
        <div class="right"></div>
      </div>
      <div class="details">
        <p>Spending - Last 7 days</p>
        <div class="chart">
          <canvas id="myChart" style="width: 100%; max-width: 600px"></canvas>
        </div>
        <hr />
        <div class="spending flex">
          <div class="left">
            <p>Total this month</p>
            <p class="mySpending">$478.33</p>
          </div>
          <div class="right">
            <p class="diffLastMonth">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/GenesisGran/" target="_blank"
        >Rafli Ichsan (Genesis Gran)</a
      >.
    </footer>
  </body>
</html>
